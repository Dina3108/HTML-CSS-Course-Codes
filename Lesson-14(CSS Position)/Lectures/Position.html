<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
  </head>
  <body style="height: 1000px; padding-top: 55px; padding-left: 50px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
      "
    >
      Header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        bottom: 0;
        left: 0;
        width: 50px;
      "
    >
      Sidebar
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div2
    </div>
  </body>
</html>
