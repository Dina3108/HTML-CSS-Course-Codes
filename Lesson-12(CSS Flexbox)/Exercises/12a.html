<!DOCTYPE html>
<html>
  <head>
    <title>12a</title>
    <style>
      p {
        font-family: arial;
      }
      div {
        display: inline-block;
      }
      .a-cont {
        width: 300px;
        margin-bottom: 20px;
        display: block;
      }
      .a-imag {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        margin-right: 10px;
        margin-top: 5px;
      }
      .a-name {
        font-size: 15px;
        width: 150px;
        height: 20px;
        margin-top: 0;
        margin-bottom: 2px;
        vertical-align: top;
      }
      .a-but-container {
        vertical-align: top;
        margin-top: 20px;
      }
      .a-button {
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        background-color: rgb(43, 142, 240);
        border: none;
        color: white;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; margin-bottom: 10px">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px">75px</div>
    </div>

              padding-bottom: 5px;
              padding-left: 10px;
              padding-right: 10px;

              border: none;

            "

        </div>

</html>
