<!DOCTYPE html>
<html>
  <head>
    <title>Extra HTML</title>
  </head>
  <body>
    <h1>LOVE</h1>
    <h2>LOVE</h2>
    <h3>LOVE</h3>
    <h4>LOVE</h4>
    <h5>LOVE</h5>
    <h6>LOVE</h6>
    <!--The above various headline/title tags are in different font sizes-->
    <img src="fil.img" alt="Not able to load the image" width="200px" /><br />
    <!--The above br tag denotes break tag which acts like display:block element-->
    <p style="display: inline">love</p>
    <center>
      <h1>love</h1>
      <p>love</p>
    </center>
    <!--The above center tag acts like centering the elements present inside those tag-->
    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>
    <!--The above is ordered list-->
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <!--The above is for unordered list-->
    <iframe src="https:youtube.com"></iframe>
    <!-- Using the above iframe tag we can open any website in our website-->
    <hr />
    <!-- The above tag denotes for horizontal line-->
    <p>love</p>
    <center>
      <table border="1">
        <!-- border width for the column-->
        <tr>
          <td>Name</td>
          <td>Age</td>
        </tr>
        <tr>
          <td>Dina</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Sri</td>
          <td>17</td>
        </tr>
        <!--tr for creating row-->
        <!-- td for creating column-->
      </table>
      <!--Tag for creating table-->
    </center>
    <form>
      Name:<input type="text" /><br />
      Age:<input type="number" /><br />
      <!--In the above type we can type only number-->
      <input type="submit" /><br />
      <!--This submit plays an important role in backend which takes all the data to other webpage-->
      <input type="reset" />
      <!-- To reset the data in tehe input boxes-->
    </form>
    <!-- For correct alignment we are placing the table inside the form-->
    <form>
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" /></td>
          <br />
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number" /></td>
          <br />
        </tr>

        <tr>
          <td>Department</td>
          <td>
            <select>
              <option>CSE</option>
              <option>EEE</option>
              <option>CSE</option>
              <option>Civil</option>
              <option>Mech</option>
              <option>Mechatronics</option>
              <option>BME</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="radio" /> Male</td>

          <td>
            <input type="radio" />
            Female
          </td>
        </tr>
        <tr>
          <td><input type="submit" /></td>
        </tr>
        <tr>
          <td>
            <input type="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
